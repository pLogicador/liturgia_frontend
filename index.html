<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <label>Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />

        <label>Senha:</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha"
          required
        />

        <button type="submit">Entrar</button>
      </form>
      <div id="error" class="error"></div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
